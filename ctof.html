<!DOCTYPE html>
  <html>
  <meta lang="en-us">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="convertionpage.css">
 <link rel="icon" type="image/jpg" href="temperature-converter-icon.jpg">
    
<head> 
   

  <title>Celcius to Fahrenheit converter</title>
  <h1><u>&#8451; to &#8457;  &nbsp; Convertion</u></h1>
<br>
<script>
 
function ctof(c)
{ 
  c=document.getElementById("c").value;
  let x = c * 9/5 + 32;
  let y=eval(x);
  document.getElementById("f").value=y
}
</script>
</head>
<body>
 
 <div class="one">
    
    <h3><label for="c">Enter Temperature in Celcius:</label><br>
  <input type="number" id="c" name="c"/> &#8451;</h3>
  </div><br>
    
  <div class="two">  
  <button type="button" id="convert" onclick="ctof('c')">Convert</button>
  <br></div><br>
   
  <div class="three"> 
  <h3><label for="f">Temperature in Fahrenheit:</label><br>
  <input type="number" id="f" name="f"/> &#8457;</h3>
  </div>
  
  
</body>
</html>
