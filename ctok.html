  <title>Celcius to Kelvin converter</title>
  <h1><u>&#8451; to &#8490;  &nbsp; Convertion</u></h1>
<br>
  
<script>
 
function ctok(c)
{ 
  c=document.getElementById("c").value;
  let x= 273.15 + c;
  let y=eval(x);
  document.getElementById("k").value=y
}
</script>
</head>
<body>
 
    <div class="one">
    <h3><label for="c">Enter Temperature in Celcius:</label><br>
  <input type="number" id="c" name="c"/> &#8451;</h3>
  </div><br>
    
     <div class="two">
  <button type="button" id="convert" onclick="ctok('c')">Convert</button>
  <br></div><br>
    
      <div class="three">
  <h3><label for="k">Temperature in Kelvin:</label><br>
  <input type="number" readonly="readonly" id="k" name="k"/> &#8490;</h3></div>
  
  
</body>
