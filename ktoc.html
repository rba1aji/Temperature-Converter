<!DOCTYPE html>
  <html>
  <meta lang="en-us">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
    
     <link rel="stylesheet" href="convertionpage.css">
    
<head>   
  
  <title>Kelvin to Celcius converter</title>
  <h1><u>&#8490; to &#8451;  &nbsp; Convertion</u></h1>
<br>
  
<script>
 
function ktoc(k)
{ 
  k=document.getElementById("k").value;
  let x = k - 273.15;
  let y=eval(x);
  document.getElementById("c").value=y
}
</script>
</head>   
<body>
 
    <div class="one">
    <h3><label for="k">Enter Temperature in Kelvin:</label><br>
  <input type="number" id="k" name="k"/> &#8490;</h3>
  </div><br>
    
     <div class="two">
  <button type="button" id="convert" onclick="ktoc('f')">Convert</button>
  <br></div><br>
    
      <div class="three">
  <h3><label for="c">Temperature in Celcius:</label><br>
  <input type="number" id="c" name="c"/> &#8451;</h3>
  </div>
  
  
</body>
</html>
