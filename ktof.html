<meta name="description" content="It is a web application, which can be used to convert or change the unit of temperature. We can convert the temperature from Celcius to Fahrenheit, Fahrenheit to Celcius, Kelvin to Celcius, Kelvin to Fahrenheit, Fahrenheit to Kelvin and Celcius to Kelvin with in few seconds. This app does not require any mobile data to work. We can use this app offline mode also. I hope it will be useful application. Most probably, the physics students and teachers will be benefited.">

  <title>Kelvin to Fahrenheit converter</title>
  <h1><u>&#8490; to &#8457;  &nbsp; Convertion</u></h1>
<br>
  
<script>
 
function ktof(k)
{ 
  k=document.getElementById("k").value;
  let x = (9 / 5) * (k - 273.15) + 32;
  let y=eval(x);
  document.getElementById("f").value=y
}
</script>
</head>
<body>
 
    <div class="one">
   <h3> <label for="k">Enter Temperature in Kelvin:</label><br>
  <input type="number" id="k" name="k"/> &#8490;</h3>
  </div><br>
    
     <div class="two">
  <button type="button" id="convert" onclick="ktof('c')">Convert</button>
  <br></div><br>
    
     <div class="three">
  <h3><label for="f">Temperature in Fahrenheit:</label><br>
  <input type="number" id="f" name="f"/> &#8457;</h3>
  </div>
  
  
</body>
</html>
